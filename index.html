<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #password-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Dark Web</h1>

    <div id="password-form">
        <p>Enter the password to access the Dark Web!</p>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="content" style="display:none;">
        <h2>Wow! You are Hacked</h2>
        <p>Your device and all other things are hacked!</p>
    </div>

    <script>
        // Define your password here
        const correctPassword = "fuckyou";

        function checkPassword() {
            const passwordInput = document.getElementById("password-input").value;
            const contentDiv = document.getElementById("content");
            const passwordForm = document.getElementById("password-form");

            if (passwordInput === correctPassword) {
                // Correct password, show the content
                contentDiv.style.display = "block";
                passwordForm.style.display = "none";
            } else {
                // Incorrect password, show an error message
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

</body>
</html>
